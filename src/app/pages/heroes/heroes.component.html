<div class="m-5">
    <h1>Listado de Heroes</h1>
    <hr>

    <div class="row">
        <div class="col text-right">
            <button class="btn btn-primary" routerLink="/heroe/nuevo">
              <i class="fas fa-plus"></i>
              Agregar
            </button>
        </div>

        <table class="table mt-3 animated fadeIn faster" *ngIf="!loading && listHeroes.length > 0">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Poder</th>
                    <th scope="col">Vivo</th>
                    <th scope="col">Tools</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let heroe of listHeroes; let i=index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.poder }}</td>
                    <td>
                        <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
                        <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>
                    </td>
                    <td>
                        <button class="btn btn-info mr-1" [routerLink]="['/heroe', heroe.id]">
                          <i class="fas fa-pen"></i>
                        </button>
                        <button class="btn btn-danger" (click)="borrarHeroe(heroe, i)">
                          <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="col-12 alert alert-warning text-center mt-3 animated fadeIn faster" *ngIf="listHeroes.length == 0 && !loading">
            <h4 class="alert-heading">No hay registros...</h4>
            <p>
                <i class="fas fa-exclamation fa-2x"></i>
            </p>
        </div>

        <div class="col-12 alert alert-info text-center mt-3 animated fadeIn faster" *ngIf="loading">
            <h4 class="alert-heading">Cargando...</h4>
            <p>
                <i class="fas fa-sync-alt fa-spin fa-2x"></i>
            </p>
            <p class="mb-0">
                Espere por favor
            </p>
        </div>

    </div>
</div>
