<div class="m-5">
    <h4>Formularios <small> tipo </small> Template </h4>
    <hr>
    <form (ngSubmit)="guardar(form)" #form="ngForm" autocomplete="off">
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [ngModel]="usuario.nombre" #inputNombre="ngModel" required minlength="4" [class.is-invalid]="inputNombre.invalid && inputNombre.touched">
                <small class="form-text text-danger" *ngIf="inputNombre.invalid && inputNombre.touched">Campo invalido, 4 letras como minimo</small>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellidos" [ngModel]="usuario.apellidos" #inputApellidos="ngModel" required minlength="4" [class.is-invalid]="inputApellidos.invalid && inputApellidos.touched">
                <small class="form-text text-danger" *ngIf="inputApellidos.invalid && inputApellidos.touched">Campo invalido, 4 letras como minimo</small>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-8">
                <input class="form-control" type="email" placeholder="Correo electrónico" name="email" [class.is-invalid]="inputEmail.invalid && inputEmail.touched" [ngModel]="usuario.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #inputEmail="ngModel">
                <small class="form-text text-danger" *ngIf="inputEmail.invalid && inputEmail.touched">Error, no es un correo válido</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Paises</label>
            <div class="col-8">

                <select class="form-control" name="pais" [disabled]="paises.length == 0" [class.is-invalid]="inputPais.invalid && inputPais.touched" [ngModel]="usuario.pais" required #inputPais="ngModel">
                    <option *ngFor="let pais of paises" [value]="pais.codigo">{{ pais.nombre }}</option>
                </select>
                <small class="form-text text-danger" *ngIf="inputPais.invalid && inputPais.touched">Campo invalido, debe seleccionar un pais</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Género</label>
            <div class="col-8">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" [class.is-invalid]="inputGenero.invalid && inputGenero.touched" value="M" required [ngModel]="usuario.genero" #inputGenero="ngModel">
                    <label class="form-check-label">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" [class.is-invalid]="inputGenero.invalid && inputGenero.touched" value="F" required [ngModel]="usuario.genero" #inputGenero="ngModel">
                    <label class="form-check-label">Femenino</label>
                </div>

                <small class="form-text text-danger" *ngIf="inputGenero.invalid && inputGenero.touched">Campo invalido, debe seleccionar un genero</small>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary btn-block">Guardar</button>
            </div>
        </div>
    </form>
</div>
