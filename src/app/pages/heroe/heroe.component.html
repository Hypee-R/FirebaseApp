<div class="m-5">

    <h1>Héroe <small>Nombre del héroe</small></h1>
    <hr>

    <div class="row text-right">
        <div class="col">
            <button class="btn btn-danger" routerLink="/heroes">
              <i class="fas fa-arrow-left"></i>
              Regresar
            </button>
        </div>
    </div>

    <div class="row animated fadeIn faster">
        <div class="col">
            <form (ngSubmit)="guardar(form)" #form="ngForm">
                <div class="form-group">
                    <label>Firebase ID</label>
                    <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="heroe.id" name="id" disabled="true">
                    <small class="form-text text-muted">Este campo es autogenerado</small>
                </div>

                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre del heroe" [(ngModel)]="heroe.nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label>Poder</label>
                    <input type="text" class="form-control" placeholder="Poder del heroe" [(ngModel)]="heroe.poder" name="poder">
                </div>

                <div class="form-group">
                    <label>Estado</label>
                    <br>
                    <button class="btn btn-outline-success w-50" type="button" *ngIf="heroe.vivo" (click)="heroe.vivo = false">
                      <i class="fas fa-smile-wink"></i>
                      Vivo
                    </button>

                    <button class="btn btn-outline-danger w-50" type="button" *ngIf="!heroe.vivo" (click)="heroe.vivo = true">
                      <i class="fas fa-dizzy"></i>
                      Muerto
                    </button>
                </div>
                <hr>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-25">
                      <i class="fas fa-save"></i>
                      Guardar
                    </button>
                </div>

            </form>
        </div>
    </div>

</div>
